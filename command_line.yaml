- switch:
    name: Lattialämmitys kotona-poissa
    unique_id: lattia_kotonapoissa
    command_on: curl "http://192.168.86.10:80/update?S_135_85=1;"
    command_off: curl "http://192.168.86.10:80/update?S_135_85=0;"
    command_state: curl "http://192.168.86.10:80/request?S_135_85" | cut -d "=" -f2 | cut -d ";" -f1
    value_template: '{{ value == "1" }}'
      
- sensor:
    name: Lattialämmitys tila
    command: curl "http://192.168.86.10:80/request?S_135_85" | cut -d "=" -f2 | cut -d ";" -f1

- sensor:
    name: Ulkolämpötila eh800
    command: curl "http://192.168.86.10:80/request?S_227_85" | cut -d "=" -f2 | cut -d ";" -f1
    unit_of_measurement: "°C"

- sensor:
    name: Lattialämmitys menovesi
    command: curl "192.168.86.10:80/request?S_259_85" | cut -d "=" -f2 | cut -d ";" -f1
    unit_of_measurement: "°C"

- sensor:
    name: Lattialämmitys menovesipyyntö
    command: curl "http://192.168.86.10:80/request?S_275_85" | cut -d "=" -f2 | cut -d ";" -f1
    unit_of_measurement: "°C"

- sensor:
    name: Lattialämmitys venttiili
    command: curl "http://192.168.86.10:80/request?S_272_85" | cut -d "=" -f2 | cut -d ";" -f1
    unit_of_measurement: "%"

- sensor:
    name: Lattialämmityksen hienosäätö
    command: curl "http://192.168.86.10:80/request?S_134_85" | cut -d "=" -f2 | cut -d ";" -f1
    unit_of_measurement: "°C"

- binary_sensor:
    device_class: presence
    name: Lattialämmitys kotona-poissa
    command: curl "http://192.168.86.10:80/request?S_135_85" | cut -d "=" -f2 | cut -d ";" -f1
    payload_on: 0
    payload_off: 1
    
